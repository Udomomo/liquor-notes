<div class="review-list">
  <app-review 
    *ngFor="let review of reviews()" 
    [title]="review.title"
    [star]="review.star"
    [userName]="review?.user?.name"
    [content]="review.content"
    [createdAt]="review.createdAt"
    [locationName]="review?.location?.name"
    [tags]="extractTagNames(review.tags)"
  ></app-review>
</div>
