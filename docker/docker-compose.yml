services:
  db:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: liquor-notes
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - 13306:3306
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
  db-test:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: liquor-notes
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - 13406:3306
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
  localstack:
    image: localstack/localstack:2.1.0
    environment:
      SERVICES: s3
      DEFAULT_REGION: ap-northeast-1
      S3_PORT: 4572
    ports:
      - 14572:4572
